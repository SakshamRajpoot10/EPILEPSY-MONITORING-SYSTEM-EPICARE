{% extends 'myapp/base.html' %}
{% block content %}
<p>Vehicles containing '{{query_string}}'</p> 
{% for vehicle in vehicles %}
    <div>
        <span> {{ vehicle.created }} </span>
        <a href="{% url 'vehicle_detail' slug=vehicle.slug %}"><h2 class="page-title">{{ vehicle.plate_no }}</h2></a>
        <div class="post">
            {{ vehicle.body|safe }} 
        </div>
    </div>
{% endfor %}
{% endblock content %}
