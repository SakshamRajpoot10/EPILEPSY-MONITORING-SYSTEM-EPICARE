{% extends "myapp/base.html" %}
{% block content %}
<style>
    .contact-details {
    background-color: #ffffff; /* White background for contrast */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
    padding: 20px; /* Inner padding */
}

.contact-item {
    display: flex; /* Align icon and text horizontally */
    align-items: center; /* Center vertically */
}

.contact-item i {
    color: #d56da3; /* Icon color */
    margin-right: 10px; /* Space between icon and text */
}

.card-body {
    padding: 20px; /* Padding for card body */
}

</style>
<div class="container mt-5">
    <h1 class="text-center mb-4">Get in Touch</h1>
    <p class="text-center mb-4">We'd love to hear from you! Here are the ways you can contact us:</p>

    <div class="card contact-details">
        <div class="card-body">
            <div class="contact-item mb-3">
                <i class="fas fa-phone fa-lg"></i>
                <div>
                    <strong>Phone:</strong>
                    <span> +91 0000000000</span>
                </div>
            </div>

            <div class="contact-item mb-3">
                <i class="fas fa-envelope fa-lg"></i>
                <div>
                    <strong>Email:</strong>
                    <a href="mailto:info@example.com">info@helpepilepsy.com</a>
                </div>
            </div>

            <div class="contact-item">
                <i class="fas fa-map-marker-alt fa-lg"></i>
                <div>
                    <strong>Address:</strong>
                    <span>123 Help Epilepsy Center, City Delhi,  Country India</span>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
